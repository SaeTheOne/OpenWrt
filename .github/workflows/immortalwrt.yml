      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒæ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q)
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        # åŸæœ‰ä¾èµ–å®‰è£…å‘½ä»¤ + è¡¥å……å†…æ ¸å¤´æ–‡ä»¶ä¾èµ–
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204) bison flex libelf-dev libssl-dev
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024
        remove-dotnet: true
        remove-android: true
        remove-haskell: true

    - name: Checkout
      uses: actions/checkout@main

  
    - name: Check and Remount /mnt
      run: |
        # æŸ¥çœ‹å½“å‰æŒ‚è½½æƒ…å†µ
        mount | grep /mnt
        # è‹¥æœªæŒ‚è½½åˆ°/dev/sda1ï¼Œå¼ºåˆ¶é‡æ–°æŒ‚è½½
        if ! mount | grep /mnt | grep -q /dev/sda1; then
          sudo umount /mnt || true
          sudo mount /dev/sda1 /mnt
          echo "å·²å°†/dev/sda1é‡æ–°æŒ‚è½½åˆ°/mnt"
        fi
        # å†æ¬¡éªŒè¯ç©ºé—´
        df -hT /mnt
    
    - name: Clone Source Code to Workspace
      id: clone
      run: |
        # 1. éªŒè¯å·¥ä½œç›®å½•ç©ºé—´ï¼ˆç¡®ä¿108Gç©ºé—²å¯ç”¨ï¼‰
        echo "=== å½“å‰å·¥ä½œç›®å½•ç©ºé—´æƒ…å†µ ==="
        df -hT /home/runner/work/OpenWrt/OpenWrt
        # 2. å…‹éš†æºç åˆ°å·¥ä½œç›®å½•ï¼ˆé¿å…/mntç©ºé—´ä¸è¶³ï¼‰
        git clone $REPO_URL -b $REPO_BRANCH /home/runner/work/OpenWrt/OpenWrt/openwrt
        cd /home/runner/work/OpenWrt/OpenWrt/openwrt
        # 3. è®¾ç½®OPENWRT_PATHç¯å¢ƒå˜é‡ï¼ˆåç»­æ­¥éª¤ä¾èµ–æ­¤è·¯å¾„ï¼‰
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        # 4. æå–æäº¤ä¿¡æ¯ï¼ˆä¿æŒä¸å˜ï¼‰
        COMMIT_AUTHOR=$(git show -s --date=short --format="ä½œè€…: %an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
        COMMIT_DATE=$(git show -s --date=short --format="æ—¶é—´: %ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_OUTPUT
        COMMIT_MESSAGE=$(git show -s --date=short --format="å†…å®¹: %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        COMMIT_HASH=$(git show -s --date=short --format="hash: %H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
        # 5. éªŒè¯æºç ç›®å½•æƒé™ï¼ˆç¡®ä¿å¯è¯»å†™ï¼‰
        echo "=== æºç ç›®å½•æƒé™éªŒè¯ ==="
        ls -ld /home/runner/work/OpenWrt/OpenWrt/openwrt

    - name: Verify Compile Directory
      run: |
        echo "OpenWrt æºç è·¯å¾„ï¼š$OPENWRT_PATH"
        # åªéªŒè¯å·¥ä½œç›®å½•ä¸‹çš„æºç ç›®å½•ï¼ˆå·²åˆ‡æ¢åˆ°å·¥ä½œç›®å½•ï¼Œæ— éœ€ç®¡/mntï¼‰
        echo "=== å·¥ä½œç›®å½•ä¸‹æºç ç›®å½•æƒé™ ==="
        ls -ld $OPENWRT_PATH
        echo "=== å·¥ä½œç›®å½•ç©ºé—´æƒ…å†µ ==="
        df -hT $OPENWRT_PATH
    

    # - name: Verify /mnt Space and Permissions  # æ–°å¢æ­¤æ­¥éª¤ï¼ˆè°ƒè¯•ç”¨ï¼‰
    #   run: |
    #     echo "å½“å‰/mntç©ºé—´æƒ…å†µï¼š"
    #     df -hT /mnt
    #     echo "å½“å‰/mntæƒé™æƒ…å†µï¼š"
    #     ls -ld /mnt
    #     echo "OpenWrtæºç ç›®å½•æƒé™ï¼š"
    #     ls -ld $OPENWRT_PATH
        
    - name: Fix Source Code Integrity
      run: |
        cd $OPENWRT_PATH
        # ç¡®ä¿æ‰€æœ‰å­æ¨¡å—å’Œä¾èµ–æºç å®Œæ•´
        git submodule update --init --recursive
        # å¼ºåˆ¶åŒæ­¥æœ€æ–°æºç ï¼ˆé¿å…æœ¬åœ°ç¼“å­˜é—®é¢˜ï¼‰
        git fetch --all
        git reset --hard origin/$REPO_BRANCH
    
    - name: Generate Variables
      id: variable
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT

    - name: Check Kernel Version Compatibility  # æ–°å¢æ­¤æ­¥éª¤
      run: |
        cd $OPENWRT_PATH
        echo "é…ç½®æ–‡ä»¶ä¸­çš„å†…æ ¸ç‰ˆæœ¬ï¼š"
        grep CONFIG_KERNEL_VERSION .config || echo "æœªæ‰¾åˆ°CONFIG_KERNEL_VERSIONé…ç½®"
        echo "æºç æ”¯æŒçš„å†…æ ¸ç‰ˆæœ¬ï¼š"
        grep KERNEL_PATCHVER target/linux/${DEVICE_TARGET}/Makefile || echo "æœªæ‰¾åˆ°æºç å†…æ ¸ç‰ˆæœ¬å®šä¹‰"
    

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
