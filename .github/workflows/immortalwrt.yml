    # ä¸€æ¬¡æ€§ä¿®å¤æ‰€æœ‰å·¥å…·è·¯å¾„ï¼ˆæ ¸å¿ƒæ­¥éª¤ï¼Œè§£å†³sedã€gzipç­‰å·¥å…·è°ƒç”¨é—®é¢˜ï¼‰
    - name: Fix All System Tools Path
      run: |
        STAGING_BIN_DIR="/home/runner/work/OpenWrt/OpenWrt/openwrt/staging_dir/host/bin"
        mkdir -p $STAGING_BIN_DIR
        sudo chmod 777 $STAGING_BIN_DIR  # ç¡®ä¿ç›®å½•å¯å†™ï¼ˆè§£å†³æƒé™é—®é¢˜ï¼‰
    
        # ä¼˜å…ˆå¤„ç† libdeflate-gzipï¼ˆå•ç‹¬å¼ºåŒ–ï¼Œé¿å…é—æ¼ï¼‰
        echo "=== å•ç‹¬å¤„ç† libdeflate-gzip ==="
        if ! command -v libdeflate-gzip &> /dev/null; then
          echo "âš ï¸ å¼ºåˆ¶å®‰è£… libdeflate-tools"
          sudo apt-get -y update
          sudo apt-get -y install --reinstall libdeflate-tools  # é‡æ–°å®‰è£…ç¡®ä¿å®Œæ•´
        fi
        # è‹¥ä»ç¼ºå¤±ï¼Œç”¨ gzip å¼ºåˆ¶æ›¿ä»£ï¼ˆgzip å®Œå…¨å…¼å®¹è§£å‹åŠŸèƒ½ï¼‰
        LIB_PATH=$(which libdeflate-gzip || which gzip)
        if [ -z "$LIB_PATH" ]; then
