      run: |
        cd $OPENWRT_PATH
        # å…¨å±€åˆ é™¤ç›¸å…³æ’ä»¶ï¼Œæ¶ˆé™¤ä¾èµ–è­¦å‘Š
        rm -rf $(find package/feeds/luci -name "luci-app-msd_lite")
