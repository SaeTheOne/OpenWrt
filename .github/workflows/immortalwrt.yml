          endef

          $(eval $(call BuildPackage,libpcre))
          EOF
        fi
        echo "å·²ç¡®è®¤ pcre è·¯å¾„ï¼š$PCRE_PATH"

    - name: Load Custom Configuration
      run: |
        [ -e files ] && mv files $OPENWRT_PATH/files
