          - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1
          - ğŸ”‘ é»˜è®¤å¯†ç : password
          ### ğŸ» å®‰è£…ä¸æ›´æ–°
          - ç”¨æ’ä»¶å®‰è£…: ç³»ç»Ÿ â†’ æ™¶æ™¨å®ç›’ â†’ å®‰è£… OpenWrt â†’ é€‰æ‹©å‹å· â†’ å®‰è£…
          - ç”¨å‘½ä»¤å®‰è£…: Uç›˜å¯åŠ¨æˆåŠŸåè¾“å…¥å‘½ä»¤ `openwrt-install-amlogic` æŒ‰ç…§è‹±æ–‡æç¤ºå†™å…¥åˆ° emmc
          - ç”¨æ’ä»¶æ›´æ–°: ç³»ç»Ÿ â†’ æ™¶æ™¨å®ç›’ â†’ åœ¨çº¿ä¸‹è½½æ›´æ–° â†’ å®Œæ•´æ›´æ–°å…¨ç³»ç»Ÿ
          - ç”¨å‘½ä»¤æ›´æ–°: ä¸Šä¼ å›ºä»¶åˆ° `/mnt/mmcblk2p4` ç›®å½•ï¼Œè¾“å…¥å‘½ä»¤ `openwrt-update-amlogic` å³å¯æ›´æ–°
          - æ³¨æ„: å¦‚é `amlogic` å¹³å°ï¼Œè¯·å°†å…¶æ›´æ”¹ä¸ºå¯¹åº”å¹³å° `rockchip` `allwinner`
          - éƒ¨åˆ†å¸¸è§é—®é¢˜åŠæ³¨æ„äº‹é¡¹è¯·å‚è€ƒæ©å±±è®ºå›Få¤§â¦[æœ€æ–°å¸–](https://www.right.com.cn/forum/thread-4076037-1-1.html)
