      run: |
        cd $OPENWRT_PATH
        echo "=== æå‰ç¼–è¯‘ ncursesï¼ˆä½¿ç”¨æºç å†…è·¯å¾„ï¼‰ ==="
        echo "ncurses ç¼–è¯‘è·¯å¾„ï¼š$NCURSES_PATH"
        # ç¼–è¯‘æºç ä¸­çš„ ncurses
        make $NCURSES_PATH/compile V=s
        # éªŒè¯å®½å­—ç¬¦åº“ç”Ÿæˆ
        echo "=== æŸ¥æ‰¾ libncursesw.so ç»“æœ ==="
        find staging_dir/target-*/ -name "libncursesw.so*"
        if [ $? -ne 0 ]; then
          echo "âŒ é”™è¯¯ï¼šæœªç”Ÿæˆ libncursesw.so"
          exit 1
        fi
