        # åˆ é™¤ç©ºæ–‡ä»¶ï¼ˆé¿å…ä¸‹è½½å¤±è´¥å¯¼è‡´ç¼–è¯‘å¼‚å¸¸ï¼‰
        find dl -size -1024c -exec ls -l {} \;
