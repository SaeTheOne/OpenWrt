name: immortalwrt

on:
  workflow_dispatch:
  schedule:
    - cron: 0 20 * * *

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: configs/immortalwrt.config
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: arm64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: ROOTFS_PLUS
  OPENWRT_RELEASE: true
  OPENWRT_TAG: ARMv8_PLUS
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04

    outputs:
      COMMIT_AUTHOR: ${{ steps.clone.outputs.COMMIT_AUTHOR }}
      COMMIT_DATE: ${{ steps.clone.outputs.COMMIT_DATE }}
      COMMIT_MESSAGE: ${{ steps.clone.outputs.COMMIT_MESSAGE }}
      COMMIT_HASH: ${{ steps.clone.outputs.COMMIT_HASH }}
      DEVICE_TARGET: ${{ steps.variable.outputs.DEVICE_TARGET }}
      DEVICE_SUBTARGET: ${{ steps.variable.outputs.DEVICE_SUBTARGET }}

    steps:
    - name: Check Server Performance
      run: |
        echo "è­¦å‘Šâš "
        echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
        echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒæ•°é‡: $(nproc)"
        echo -e "CPUå‹å·ä¿¡æ¯:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q)
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204) bison flex libelf-dev libssl-dev
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo -E apt-get -y install antlr3 asciidoc autopoint ecj fastjar gnutls-dev haveged \
          llvm lld mkisofs msmtp qemu-utils re2c swig uglifyjs upx-ucl
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean

    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024
        remove-dotnet: true
        remove-android: true
        remove-haskell: true

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Source Code to Workspace
      id: clone
      run: |
        echo "=== å½“å‰å·¥ä½œç›®å½•ç©ºé—´æƒ…å†µ ==="
        df -hT /home/runner/work/OpenWrt/OpenWrt
        git clone $REPO_URL -b $REPO_BRANCH /home/runner/work/OpenWrt/OpenWrt/openwrt
        cd /home/runner/work/OpenWrt/OpenWrt/openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        COMMIT_AUTHOR=$(git show -s --date=short --format="ä½œè€…: %an")
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_ENV
        echo "COMMIT_AUTHOR=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
        COMMIT_DATE=$(git show -s --date=short --format="æ—¶é—´: %ci")
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV
        echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_OUTPUT
        COMMIT_MESSAGE=$(git show -s --date=short --format="å†…å®¹: %s")
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
        COMMIT_HASH=$(git show -s --date=short --format="hash: %H")
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "=== æºç ç›®å½•æƒé™éªŒè¯ ==="
        ls -ld /home/runner/work/OpenWrt/OpenWrt/openwrt

    - name: Verify Compile Directory
      run: |
        echo "OpenWrt æºç è·¯å¾„ï¼š$OPENWRT_PATH"
        echo "=== å·¥ä½œç›®å½•ä¸‹æºç ç›®å½•æƒé™ ==="
        ls -ld $OPENWRT_PATH
        echo "=== å·¥ä½œç›®å½•ç©ºé—´æƒ…å†µ ==="
        df -hT $OPENWRT_PATH

    - name: Fix Source Code Integrity
      run: |
        cd $OPENWRT_PATH
        git submodule update --init --recursive
        git fetch --all
        git reset --hard origin/$REPO_BRANCH

    - name: Generate Variables
      id: variable
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
        DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT

    - name: Check Kernel Version Compatibility
      run: |
        cd $OPENWRT_PATH
        echo "é…ç½®æ–‡ä»¶ä¸­çš„å†…æ ¸ç‰ˆæœ¬ï¼š"
        grep CONFIG_KERNEL_VERSION .config || echo "æœªæ‰¾åˆ°CONFIG_KERNEL_VERSIONé…ç½®"
        echo "æºç æ”¯æŒçš„å†…æ ¸ç‰ˆæœ¬ï¼š"
        grep KERNEL_PATCHVER target/linux/${DEVICE_TARGET}/Makefile || echo "æœªæ‰¾åˆ°æºç å†…æ ¸ç‰ˆæœ¬å®šä¹‰"

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Clean Toolchain Cache
      run: |
        cd $OPENWRT_PATH
        make toolchain/kernel-headers/clean
        make toolchain/clean

    - name: Install Feeds (Force Update)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds clean
        ./scripts/feeds update -a -f
        ./scripts/feeds install -a -f
        echo "=== éªŒè¯å…³é”®åŒ…æ˜¯å¦å­˜åœ¨ ==="
        [ -d "feeds/packages/libs/ncurses" ] && echo "ncurses åŒ…å­˜åœ¨" || echo "ncurses åŒ…ç¼ºå¤±"
        [ -d "feeds/packages/utils/pv" ] && echo "pv åŒ…å­˜åœ¨" || echo "pv åŒ…ç¼ºå¤±"

    - name: Fix Feeds and Locate ncurses/pcre (ç²¾ç¡®ç‰ˆ)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -f packages
        ./scripts/feeds install -f -p packages ncurses libpcre
        
        NCURSES_DIR="feeds/packages/libs/ncurses"
        if [ ! -d "$NCURSES_DIR" ]; then
          echo "ç›´æ¥ä¸‹è½½ncursesåŒ…æ–‡ä»¶"
          mkdir -p $NCURSES_DIR/patches
          wget -O $NCURSES_DIR/Makefile https://raw.githubusercontent.com/immortalwrt/packages/master/libs/ncurses/Makefile
          wget -O $NCURSES_DIR/patches/001-configure.patch https://raw.githubusercontent.com/immortalwrt/packages/master/libs/ncurses/patches/001-configure.patch
          wget -O $NCURSES_DIR/patches/002-cross-compile.patch https://raw.githubusercontent.com/immortalwrt/packages/master/libs/ncurses/patches/002-cross-compile.patch
        fi
        echo "NCURSES_PATH=$NCURSES_DIR" >> $GITHUB_ENV
        echo "æ‰¾åˆ°ncursesè·¯å¾„ï¼š$NCURSES_DIR"
        
        PCRE_DIR="feeds/packages/libs/pcre"
        if [ ! -d "$PCRE_DIR" ]; then
          echo "ç›´æ¥ä¸‹è½½pcreåŒ…æ–‡ä»¶"
          mkdir -p $PCRE_DIR
          wget -O $PCRE_DIR/Makefile https://raw.githubusercontent.com/immortalwrt/packages/master/libs/pcre/Makefile
        fi
        echo "å·²ç¡®è®¤pcreåŒ…å­˜åœ¨"

    - name: Load Custom Configuration
      run: |
        [ -e files ] && mv files $OPENWRT_PATH/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRT_PATH/.config
        chmod +x $GITHUB_WORKSPACE/scripts/*.sh
        chmod +x $DIY_SCRIPT
        cd $OPENWRT_PATH
        $GITHUB_WORKSPACE/$DIY_SCRIPT
        $GITHUB_WORKSPACE/scripts/preset-clash-core.sh $CLASH_KERNEL
        $GITHUB_WORKSPACE/scripts/preset-terminal-tools.sh

    - name: Remove luci-app-msd_lite and msd_lite (å½»åº•åˆ é™¤)
      run: |
        cd $OPENWRT_PATH
        rm -rf $(find package/feeds/luci -name "luci-app-msd_lite")
        rm -rf $(find package/feeds/packages -name "msd_lite")
        rm -rf $(find package -name "luci-app-msd_lite")
        rm -rf $(find package -name "msd_lite")
        echo "å·²å¼ºåˆ¶åˆ é™¤æ‰€æœ‰ luci-app-msd_lite å’Œ msd_lite ç›¸å…³æ–‡ä»¶"

    - name: Enable Required Dependencies (ä¼˜åŒ–éªŒè¯)
      run: |
        cd $OPENWRT_PATH
        echo "CONFIG_PACKAGE_ncurses=y" >> .config
        echo "CONFIG_PACKAGE_ncursesw=y" >> .config
        echo "CONFIG_PACKAGE_libpcre=y" >> .config
        sed -i '/CONFIG_PACKAGE_msd_lite/d' .config
        make defconfig
        
        echo "=== ä¾èµ–é…ç½®éªŒè¯ç»“æœ ==="
        grep "CONFIG_PACKAGE_ncursesw=y" .config || echo "ncursesw é…ç½®å·²æ·»åŠ "
        grep "CONFIG_PACKAGE_libpcre=y" .config || echo "libpcre é…ç½®å·²æ·»åŠ "
        true

    - name: Pre-Compile ncurses (Include ncursesw)
      run: |
        cd $OPENWRT_PATH
        echo "=== æå‰ç¼–è¯‘ncursesï¼ˆåŒ…å«ncurseswæ”¯æŒï¼‰ ==="
        NCURSES_COMPILE_PATH=$(echo "$NCURSES_PATH" | sed 's/feeds\//package\/feeds\//')
        echo "ä½¿ç”¨åŠ¨æ€è·¯å¾„ç¼–è¯‘ï¼š$NCURSES_COMPILE_PATH"
        make $NCURSES_COMPILE_PATH/compile V=s
        echo "=== æŸ¥æ‰¾libncursesw.soç»“æœ ==="
        find staging_dir/target-aarch64_generic_musl/ -name "libncursesw.so*"
        if [ $? -ne 0 ]; then
          echo "é”™è¯¯ï¼šæœªç”Ÿæˆlibncursesw.so"
          exit 1
        fi

    - name: Pre-Compile pv (Test Separately)
      run: |
        cd $OPENWRT_PATH
        echo "=== æå‰ç¼–è¯‘pvåŒ… ==="
        make package/feeds/packages/pv/compile V=s
        echo "=== æŸ¥æ‰¾pvç¼–è¯‘ç»“æœ ==="
        find bin/packages/aarch64_generic/packages/ -name "pv-*.apk"
        if [ $? -ne 0 ]; then
          echo "é”™è¯¯ï¼špvç¼–è¯‘å¤±è´¥"
          exit 1
        fi
        echo "=== pvæå‰ç¼–è¯‘æˆåŠŸ ==="

    - name: Download DL Package
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd $OPENWRT_PATH
        mkdir -p files/etc/uci-defaults
        cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings
        echo -e "$(nproc) thread compile"
        make -j$(nproc) V=s || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Check Space Usage
      if: (!cancelled())
      run: df -hT

    - name: Upload Bin Directory
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Organize Files
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cat sha256sums
        cp $OPENWRT_PATH/.config build.config
        mv -f $OPENWRT_PATH/bin/packages/*/*/*.ipk packages
        tar -zcf Packages.tar.gz packages
        rm -rf packages feeds.buildinfo version.buildinfo
