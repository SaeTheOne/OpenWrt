        echo "NCURSES_PATH=$NCURSES_PATH" >> $GITHUB_ENV
        echo "å·²ç¡®è®¤ ncurses è·¯å¾„ï¼š$NCURSES_PATH"
        # ç¡®è®¤ pcreï¼ˆé€šå¸¸åœ¨æºç  package/libs/pcreï¼‰
