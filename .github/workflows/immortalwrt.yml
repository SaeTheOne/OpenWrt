          ./scripts/feeds install -p packages pv
        fi

    - name: Confirm ncurses Path in Source Code
      run: |
        cd $OPENWRT_PATH
        # ç›´æ¥æŒ‡å®šæºç å†… ncurses è·¯å¾„ï¼ˆç”¨æˆ·ç¡®è®¤çš„æ­£ç¡®è·¯å¾„ï¼‰
