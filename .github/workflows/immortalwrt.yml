          $STAGING_BIN_DIR/libdeflate-gzip -dc $NCURSES_TAR | head -n 10  # æµ‹è¯•è§£å‹å‰10è¡Œ
          echo "âœ… è§£å‹æµ‹è¯•é€šè¿‡"
        else
          echo "âš ï¸ ncurses æºç åŒ…æœªä¸‹è½½ï¼Œè·³è¿‡è§£å‹æµ‹è¯•"
        fi
    
    - name: Pre-Compile ncurses (Include ncursesw)
      run: |
        cd $OPENWRT_PATH
        echo "=== é¢„ç¼–è¯‘ncursesï¼š$NCURSES_PATH ==="
        make $NCURSES_PATH/compile V=s
        # éªŒè¯ncursesw
        echo "=== éªŒè¯ncursesw ==="
        find staging_dir/target-*/ -name "libncursesw.so*"
        [ $? -eq 0 ] || { echo "âŒ ncurseswç¼–è¯‘å¤±è´¥"; exit 1; }
        echo "âœ… ncursesé¢„ç¼–è¯‘æˆåŠŸ"

