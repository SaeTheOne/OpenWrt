        # ç¡®è®¤ncursesè·¯å¾„
        NCURSES_PATH="package/libs/ncurses"
        echo "NCURSES_PATH=$NCURSES_PATH" >> $GITHUB_ENV
        echo "âœ… ncursesè·¯å¾„ï¼š$NCURSES_PATH"
        # ä¿®å¤pcreï¼ˆç”¨printfé¿å…YAMLè¯­æ³•é”™è¯¯ï¼‰
        PCRE_PATH="package/libs/pcre"
        if [ ! -d "$PCRE_PATH" ]; then
