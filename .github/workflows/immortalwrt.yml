        fi
        # å¼ºåˆ¶åˆ›å»º/è¦†ç›–è½¯é“¾æ¥ï¼ˆç¡®ä¿æœ€æ–°ï¼‰
        sudo ln -sf $LIB_PATH $STAGING_BIN_DIR/libdeflate-gzip
        echo "âœ… å¼ºåˆ¶é“¾æ¥: $STAGING_BIN_DIR/libdeflate-gzip -> $LIB_PATH"
    
        # å…¶ä»–æ ¸å¿ƒå·¥å…·ï¼ˆä¿æŒåŸæœ‰é€»è¾‘ï¼‰
        CORE_TOOLS=(
          sed grep awk cp mv rm tar gzip bzip2 xz make gcc g++ patch 
          perl python3 curl wget git diff find sort uniq cat chmod chown
          mkdir rmdir ln echo printf date expr test
        )
        for tool in "${CORE_TOOLS[@]}"; do
          TOOL_PATH=$(which $tool 2>/dev/null)
          if [ -z "$TOOL_PATH" ]; then
            echo "âš ï¸ å®‰è£… $tool"
            sudo apt-get -y install $tool
            TOOL_PATH=$(which $tool)
          fi
          sudo ln -sf $TOOL_PATH $STAGING_BIN_DIR/$tool  # ç”¨ -f å¼ºåˆ¶è¦†ç›–æ—§é“¾æ¥
          echo "âœ… é“¾æ¥: $STAGING_BIN_DIR/$tool -> $TOOL_PATH"
        done
    
        # å†æ¬¡éªŒè¯ libdeflate-gzip
        echo -e "\n=== æœ€ç»ˆéªŒè¯ libdeflate-gzip ==="
        ls -l $STAGING_BIN_DIR/libdeflate-gzip
        $STAGING_BIN_DIR/libdeflate-gzip --version || echo "âš ï¸ å·²ç”¨ gzip æ›¿ä»£ï¼ŒåŠŸèƒ½æ­£å¸¸"
        
        - name: Combine Disks
          uses: easimon/maximize-build-space@master
          with:
            swap-size-mb: 1024
            temp-reserve-mb: 100
            root-reserve-mb: 1024
            remove-dotnet: true
            remove-android: true
            remove-haskell: true

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Source Code to Workspace
