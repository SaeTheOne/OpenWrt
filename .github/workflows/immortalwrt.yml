        ./scripts/feeds clean && ./scripts/feeds update -a -f && ./scripts/feeds install -a -f
        # éªŒè¯ncursesè·¯å¾„
        echo "=== éªŒè¯ncurses ==="
        [ -d "package/libs/ncurses" ] && echo "âœ… ncursesè·¯å¾„æ­£ç¡®" || { echo "âŒ ncursesç¼ºå¤±"; exit 1; }
        # éªŒè¯pvåŒ…
        [ -d "feeds/packages/utils/pv" ] || { echo "âš ï¸ å®‰è£…pvåŒ…"; ./scripts/feeds install -p packages pv; }

    - name: Confirm ncurses Path & Fix pcre
      run: |
